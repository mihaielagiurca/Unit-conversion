<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Metric/Imperial Unit Conversion</title>
</head>

<body>
    <div class="container">
        <div class="convert-unit">
            <h2 class="text-center text-white pt-5">Metric/Imperial Unit Conversion</h2>
            <form  >
            <label for="measure-el"></label>
            <input type="number" id="input-el" name="number" class="big-square-input">
            <button id="btn" class="btn"
             onclick= "convertMetersToFeet(), convertFeetToMeters(), convertLitersToGallons(), convertGallonsToLiters(), convertMassToPounds(), convertPoundsToMass()"
              type="button">Convert</button>
        </div>
        <div class="results">
            <div class="units">
                <h4>Length (Meter/Feet)</h4>
                <p id="meters"></p>
                <p id="feet"></p>
            </div>
            <div class="units">
                <h4>Volume (Liters/Gallons)</h4>
                <p id="liters"></p>
                <p id="gallons"></p>
            </div>
            <div class="units">
                <h4>Mass (Kilograms/Pounds)</h4>
                <p id="mass"></p>
                <p id="pounds"></p>
            </div>
        </div>
    </div>
</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</body>
</html>
